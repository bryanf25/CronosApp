<p-table [value]="data" styleClass="p-datatable-gridlines" >
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of columns" class="text-center" scope="col">{{col.header}}</th>
      </tr>
    </ng-template>
   <ng-template pTemplate="body" let-rowData>
      <tr>
        <td *ngFor="let col of columns" class="text-center">
          <span *ngIf="col.field === 'valor'; else normalField">
            {{ rowData[col.field] | currency:'USD':'symbol':'1.0' }}
          </span>
          <ng-template #normalField>
            {{rowData[col.field]}}
          </ng-template>
        </td>
      </tr>
    </ng-template>
  </p-table>
